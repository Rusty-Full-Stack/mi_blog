<!-- templates/index.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Blog</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  </head>
  <body>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Mi Blog</h1>
        <p class="lead text-muted">Bienvenido a mi blog!</p>
      </div>
    </section>
    <div class="bg-light">
      <div class="container">
        {% for post in posts %} {% if post.publicado %}
        <div class="card mb-3">
          <img
            src="{{ post.imagen_encabezado}}"
            class="card-img-top"
            alt="..."
            style="height: 40vh"
          />
          <div class="card-body">
            <h5 class="card-title">{{ post.titulo }}</h5>
            <div class="container-fluid p-0">
              <img
                src="{{ post.avatar }}"
                alt=""
                class="rounded-circle"
                style="width: 3em"
              />
              <span><i>{{ post.autor }}</i></span>
            </div>
            <p class="card-text">{{ post.description_corta | safe }}</p>
            <p class="card-text">
              <small class="text-body-secondary"
                >Publicado: {{ post.fecha_publicacion }}</small
              >
            </p>
          </div>
        </div>
        {% endif %} {% endfor %}
      </div>
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
